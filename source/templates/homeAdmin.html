<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TeamChat</title>
    <link rel="stylesheet" href="{{ static_url("style.css")}}">
</head>
<body>
    <div id="greeting">
        <p>
            Hello, {{ email }}
        </p>
    </div>
    <div id="chatList">
        <table>
            {% for chat in chats %}
                <tr>
                    <td><a href="/chat/{{ chat['ID'] }}">{{ chat['name'] }}</a></td>
                </tr>
            {% end %}
        </table>
    </div>
    <br/>
    <div id="alerts">
        <table>
        {% for alert in alerts %}
            <tr>
                <td>{{ alert }}</td>
            </tr>
        {% end %}
    <div id="newUserForm">
        <form action="/a/newUser" method="post">
            <table>
                <tr>
                    <td>new user's email</td>
                </tr>
                <tr>
                    <td><input name="email1" type="email" autocomplete="off" required></td>
                </tr>
                <tr>
                    <td><input name="email2" type="email" autocomplete="off" required></td>
                </tr>
                <tr>
                    <td>new user's name</td>
                </tr>
                <tr>
                    <td><input name="userName" type="text" autocomplete="off" required></td>
                </tr>
                <tr>
                    <td>new user's password</td>
                </tr>
                <tr>
                    <td><input name="userPass1" type="password" autocomplete="off" required></td>
                </tr>
                <tr>
                    <td><input name="userPass2" type="password" autocomplete="off" required></td>
                </tr>
                <tr>
                    <td><input type="submit" value="submit"></td>
                </tr>
            </table>
            {% module xsrf_form_html() %}
        </form>
    </div>
    <div id="logoutForm">
        <form action="/logout" method="post">
            <input type="submit" value="logout">
            {% module xsrf_form_html() %}
        </form>
    </div>
</body>
</html>
