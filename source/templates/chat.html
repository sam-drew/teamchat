<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ chatname }}</title>
    <link rel="stylesheet" href="{{ static_url("style.css")}}">
    <link rel="stylesheet" href="{{ static_url("bootstrap.min.css")}}">
</head>
<body>
    <div class="container" id="backButton">
        <form action="/home">
            <input type="submit" value="back"/>
        </form>
    </div>
    <br/>
    <div class="container" id="messageDiv">
        <div>
            <table id="messageList">
                {% for message in messages %}
                    <tr id="message{{ message['ID'] }}">
                        <td><b>{{ message['uName'] }}:</b></td>
                        <td>{{ message['content'] }}</td>
                    </tr>
                {% end %}
            </table>
        </div>
        <br/>
        <div id="messageInput">
            <form class="form-message" method="post" id="messageForm" action="">
                <input name="body" id="message" type="text" autocomplete="off">
                <input type="submit" value="send">
                <input type="hidden" name="next" value="{{ request.path }}">
                {% module xsrf_form_html() %}
            </form>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("script.js")}}" type="text/javascript"></script>

</html>
