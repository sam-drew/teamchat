<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ chatname }}</title>
    <link rel="stylesheet" href="{{ static_url("style.css")}}">
    <!--<link rel="stylesheet" href="{{ static_url("bootstrap.min.css")}}">-->
</head>
<body>
    <div class="container" id="backButton">
        <form action="/home">
            <input type="submit" value="back"/>
        </form>
    </div>
    <div class="container">
        <form class="form-adduser"method="post" id="userAdd" action="/a/newChatUser/{{ signuplink }}">
            <table>
                <tr>
                    <td>new users's email</td>
                </tr>
                <tr>
                    <td><input name="newEmail" type="email" autocomplete="off"></td>
                    <td><input class="btn-block" type="submit" value="submit"></td>
                </tr>
            </table>
            {% module xsrf_form_html() %}
        </form>
    </div>
    <div class="container">
        <table id="messageList">
            {% for message in messages %}
                <tr id="message{{ message['ID'] }}">
                    <td><b>{{ message['uName'] }}:</b></td>
                    <td>{{ message['content'] }}</td>
                </tr>
            {% end %}
        </table>
    </div>
    <div class="container" id="messageInput">
        <form method="post" id="messageForm" action="">
            <table>
                <tr>
                    <td>
                        <input name="body" id="message" type="text" autocomplete="off">
                    </td>
                    <td>
                        <input type="submit" value="send">
                        <input type="hidden" name="next" value="{{ request.path }}">
                        {% module xsrf_form_html() %}
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("script.js")}}" type="text/javascript"></script>
</html>
