<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TeamChat</title>
</head>
<body>
    <div class="container">
        <form class="form-login" action="/login" method="post">
            <h1 class="heading">SIGN IN</h1>
            <input id="emailInput" class="form-control" type="text" name="email" autocomplete="off" placeholder="email" required>
            <input id="passwordInput" class="form-control" type="password" name="password" placeholder="password" required>
            <input id="submit" type="submit" value="sign in">
            {% module xsrf_form_html() %}
        </form>
        {{ message }}
    </div>
</body>
</html>
