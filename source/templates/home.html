<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TeamChat</title>
    <link rel="stylesheet" href="{{ static_url("style.css")}}">
    <link rel="stylesheet" href="{{ static_url("bootstrap.min.css")}}">
</head>
<body>
    <div class="container">
        <div id="greeting">
            Hello, {{ email }}
        </div>
        <div id="chatList">
            <table>
                {% for chat in chats %}
                    <tr>
                        <td><a href="/chat/{{ chat['ID'] }}">{{ chat['name'] }}</a></td>
                    </tr>
                {% end %}
            </table>
        </div>
    </div>
    <br/>
    <div class="container" id="logoutForm">
        <form action="/logout" method="post">
            <input type="submit" value="logout">
            {% module xsrf_form_html() %}
        </form>
    </div>
</body>
</html>
