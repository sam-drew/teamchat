<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TeamChat</title>
</head>
<body>
    <div>
        <p>
            Hello, {{ email }}
        </p>
    </div>
    <div>
        {% for chat in chats %}
            {% module Template("chatlistitem.html", chat = chat) %}
        {% end %}
    <div>
        <form action="/logout" method="post">
            <input type="submit" value="logout">
        </form>
    </div>
</body>
</html>
