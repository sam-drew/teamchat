<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TeamChat</title>
</head>
<body>
    <div>
        <p>
            Hello, {{ email }}
        </p>
    </div>
    <div>
        <ul>
            {% for chat in chats %}
                <li>{{ chat }}</li>
            {% end %}
        </ul>
    <div>
        <form action="/logout" method="post">
            <input type="submit" value="logout">
        </form>
    </div>
</body>
</html>
